name: Deploy static HTML app to Azure Web App

on:
  push:
    branches:
      - staging  # oder main, je nachdem was du benutzt

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'app-service-plan-umgebung'       # ← dein App Service Name
          slot-name: 'staging'                         # ← dein Deployment Slot
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
