name: Deploy static HTML app to Azure Web App

on:
  push:
    branches:
      - main   # Oder "staging" wenn du es auf staging deployen willst

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'DEIN-APP-NAME'                # z.â€¯B. htmlwebapp-reza
          slot-name: 'staging'                     # optional: nur falls du Staging verwendest
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
