name: Deploy static HTML site to Azure Web App

on:
  push:
    branches:
      - staging  # Oder "main", je nachdem was du nutzt

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'app-service-plan-umgebung'       # DEIN Azure App Service Name
          slot-name: 'staging'                         # Falls du Staging nutzt
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
